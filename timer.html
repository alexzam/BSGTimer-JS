<!DOCTYPE html>
<html>
<body>
<script type="text/javascript" src="js/ext-all-debug-w-comments.js"></script>
<script type="text/javascript" src="js/Timer.js"></script>

<style>
	@font-face{
		font-family: Digital;
		src: url(DigifaceRegular.ttf);
	}
	.sector{
		/*stroke:white;
		strokeWidth:1;*/
	}
	.text{
		fill:#F5B800;
	}

	.inact{
		fill:none !important;
	}
	.s{
		fill:#A42F00;
	}
	.m{
		fill:#E68F00;
	}
	.h{
		fill:#F5B800;
	}
	.d{
		fill:#FBF400;
	}
	.mo{
		fill:#F7FF55;
	}
	body{
		background-color:black;
	}
	#clk{
		width:700px;
		height:700px;
	}
	#settings, #openbut{
		color:#F5B800;
		border:1px solid #F5B800;
	}
	#settings{
		width:200px;
		display:none;
	}
	#openbut{
		width:15px;
		height:15px;
		font-size:10px;
		line-height:15px;
		text-align:center;
		cursor:pointer;
	}
</style>
<script>
var targetDate = new Date(2011, 8, 8, 21, 0, 0, 0);

Ext.onReady(function(){
Ext.create('Ext.container.Viewport', {
	items:[
		{
			xtype: 'aztimer',
                        width:300,
			height:300,
                        id:'t1',
                        timeFunc: 'timer',
                        timeFuncParam: 600000,
                        name:'ten minutes'
		},
{
			xtype: 'aztimer',
                        width:300,
			height:300,
                        id:'t2',
                        timeFunc: 'totime',
                        timeFuncParam: targetDate,
                        name:'end of day'
		}
	]
});
});
</script>

</body>
</html>
